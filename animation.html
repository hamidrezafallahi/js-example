const speed=100;
const range = 30;
const offset = 30;
function animate(){
    var box = document.getElementById("box1");
    const a = Math.sin(Date.now() / speed)* range +offset;
    console.log(a);
    box.style.transform=`rotate(${a}deg)`
    requestAnimationFrame(animate);
}
