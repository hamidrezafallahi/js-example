    <div id="box1" class="hide">box1</div>

    <div id="box3" class="hide">box3</div>

    <button data-box-id="box3">showbox3</button>
    <script>
        let buttons=document.querySelectorAll("[data-box-id]")
        buttons.forEach(btn=>{
            btn.addEventListener("click",(event)=>{
                const box=document.getElementById(btn.dataset.boxId);
                box.classList.remove("hide");
                box.classList.add("show");
            });

        });
