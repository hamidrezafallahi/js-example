class validationError extends Error{
    constructor(message){
        super(message);
        this.name="hamid Error";
    }
}
try{
var age = parseInt(prompt("inter your age"))
if(age<18){
    throw new validationError("سن شما کمتر از 18 سال است ")
}else if(age>45){
    throw new validationError("سن شما بیشتر از 45 سال است ")
}else{
    console.log("سن شما : "+age)
}
}catch(err){
    console.log(err)
